name: Crypto Data Fetcher

on:
  schedule:
    # Run every minute
    - cron: '* * * * *'
  workflow_dispatch: # Allow manual triggers
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - '.github/workflows/crypto-data-fetcher.yml'

jobs:
  fetch-crypto-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas numpy python-dateutil
    
    - name: Create data directory
      run: mkdir -p data/trades data/tickers data/logs
    
    - name: Fetch CoinDCX data
      run: |
        python scripts/fetch_coindcx_data.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPOSITORY: ${{ github.repository }}
    
    - name: Commit and push data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        
        # Check if there are changes to commit
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update crypto data - $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi
    
    - name: Upload logs as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: crypto-data-logs-${{ github.run_number }}
        path: data/logs/
        retention-days: 7 